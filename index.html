<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css">
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- <link rel="stylesheet" href="style.css"> -->
  <title>notes-app</title>

</head>

<body class="bg-blue-100">

  <!--Enlace tutoial  https://www.youtube.com/watch?v=AkIUtUWpyZs -->

  <!-- PopUp Box -->
  <div class="popupBox invisible flex h-full w-full items-center mx-auto fixed 
    justify-center top-0 bg-slate-900/50">

    <div class="max-w-sm w-full">
      <div class="content bg-blue-50 rounded w-full">

        <header class="flex items-center
                justify-between py-4 px-6 border-b-[1px]
                text-xl font-medium text-slate-600 border-slate-300">
          <p class="popupBox-title">Agregar nueva nota</p>
          <i class="iconClose fa-solid fa-xmark cursor-pointer"></i>
        </header>

        <form class="pt-4 px-6 pb-6">
          <div>
            <label class="block pb-1 text-xl font-medium text-slate-600">Titulo</label>
            <input class="titleNote  w-full py-1.5 px-2 outline-0 rounded border-[1px] border-slate-300" type="text">
          </div>

          <div>
            <label class="block pt-2 text-xl font-medium text-slate-600">Descripci√≥n</label>
            <textarea
              class="descNote w-full h-36 py-1 px-2 rounded outline-0 resize-none border-[1px] border-slate-300"></textarea>
          </div>

          <!-- Boton Agregar -->
          <div class="submitNote flex items-center justify-between" name="submitNote" action="POST">
            <button class="submit-btn w-full bg-blue-200 py-2 mt-4
                          rounded font-medium text-xl text-slate-600">Agregar</button>
          </div>
        </form>

      </div>
    </div>
  </div>
  <!--End PopUp Box -->

  <section class="px-4 h-auto py-4">
  
    <!-- contenedor Notas -->
    <!-- <div class="wrapper grid grid-cols-[repeat(auto-fill,280px)] m-4 gap-4 list-none"> -->
    <div class="grid grid-cols-1 sm:grid-cols-3 lg:grid-cols-4 gap-4 mb-4">
  
      <!-- Nota para agragacion-->
      <div class="newNote flex flex-col bg-blue-50 h-64
                 rounded-lg items-center justify-center cursor-pointer">
  
        <div class="icon flex items-center border-2 border-dashed h-20 w-20
                    rounded-full cursor-pointer border-blue-200">
          <i class="newNote fa-solid fa-plus p-4 text-blue-200 text-5xl"></i>
        </div>
  
        <p class="text-xl text-blue-200 font-medium mt-2">Nueva nota</p>
      </div>
      <!--End Nota de agragacion-->
  
    </div>
    <!-- End contenedor Notas -->

  </section>
  

  <script src="app.js"></script>

</body>

</html>
